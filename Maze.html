		// Draw the maze
		function drawMaze() {
			for (var i = 0; i < maze.length; i++) {
				for (var j = 0; j < maze[i].length; j++) {
					if (maze[i][j] === 1) {
						ctx.fillStyle = "black";
					} else {
						ctx.fillStyle = "white";
					}
					ctx.fillRect(j * tileSize, i * tileSize, tileSize, tileSize);
				}
			}
		}

		// Draw the player
		function drawPlayer() {
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);
			
			// Set fill style to random color
			ctx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';
			ctx.beginPath();
			ctx.arc((playerX + 0.5) * tileSize, (playerY + 0.5) * tileSize, tileSize / 4, 0, 2 * Math.PI); // updated circle size
			ctx.fill();
		}

		// Check if a move is valid
		function isValidMove(x, y) {
			if (x < 0 || x >= maze[0].length || y < 0 || y >= maze.length) {
				return false;
			}
			if (maze[y][x] === 1) {
				return false;
			}
			return true;
		}

			var newY = playerY;
			//var playerPositionSpan = document.getElementById("player-position");
			
			switch (event.keyCode) {

					break;
				case 38: // up

					break;
				case 39: // right
					newX++;
					break;
				case 40: // down

					break;
				default:
					return;
			}

				playerY = newY;
				drawMaze();
				drawPlayer();
